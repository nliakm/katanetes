--- 

- name: check for swap
  shell: |
    swapon -s
  register: swap_off_status

- name: Disable SWAP since kubernetes dosnt want swap enabled (1/2)
  shell: |
    swapoff -a
  when: swap_off_status.stdout

- name: Disable SWAP in fstab since kubernetes dosnt want swap enabled (2/2)
  replace:
    path: /etc/fstab
    regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
    replace: '# \1'

